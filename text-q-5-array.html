<h4>indexOf() The indexOf() method returns the first index at which a given element can be found in the array, or -1 if it is not present.</h4>

<script>
	
	<script>    
    var fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];

    // Check if a value exists in the fruits array
    if(fruits.indexOf("Mango") !== -1){
        alert("Value exists!")
    } else{
        alert("Value does not exists!")
    }
</script>
